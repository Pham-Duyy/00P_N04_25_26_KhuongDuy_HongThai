                        placeholder="T√™n ƒëƒÉng nh·∫≠p"

                    >
                </div>

                <!-- Password Input -->
                <div class="relative">

                <!-- Password Match Indicator -->

                <!-- Terms and Conditions -->

                <!-- Register Button -->

                >
                    <span id="registerBtnText">T·∫°o t√†i kho·∫£n</span>

                </button>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">

                    <div class="relative flex justify-center text-sm">

                <!-- Login Link -->

                        ƒê√£ c√≥ t√†i kho·∫£n?

                    </p>
                </div>

        </div>

        <!-- Notification Container -->
        <div id="notification" class="fixed top-4 right-4 z-50 hidden">
            <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-lg p-4 shadow-lg max-w-sm">
                <div class="flex items-center">
                    <div id="notificationIcon" class="flex-shrink-0"></div>
                    <div class="ml-3">
                        <p id="notificationMessage" class="text-sm font-medium text-gray-900"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthDiv.classList.add('hidden');
                return;
            }
            
            strengthDiv.classList.remove('hidden');
            
            let strength = 0;
            let strengthLabel = '';
            
            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Character variety checks
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update UI based on strength
            strengthBar.className = 'password-strength';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthLabel = 'Y·∫øu';
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-fair');
                strengthLabel = 'Trung b√¨nh';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-good');
                strengthLabel = 'T·ªët';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthLabel = 'M·∫°nh';
            }
            
            strengthText.textContent = strengthLabel;
        }

        // Password match checker
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            const matchIcon = document.getElementById('matchIcon');
            const matchText = document.getElementById('matchText');
            
            if (confirmPassword.length === 0) {
                matchDiv.classList.add('hidden');
                return;
            }
            
            matchDiv.classList.remove('hidden');
            
            if (password === confirmPassword) {
                matchIcon.className = 'fas fa-check text-green-400';
                matchText.textContent = 'M·∫≠t kh·∫©u kh·ªõp';
                matchText.className = 'text-green-400 text-sm';
            } else {
                matchIcon.className = 'fas fa-times text-red-400';
                matchText.textContent = 'M·∫≠t kh·∫©u kh√¥ng kh·ªõp';
                matchText.className = 'text-red-400 text-sm';
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const messageEl = document.getElementById('notificationMessage');
            
            // Set icon based on type
            const icons = {
                success: '<i class="fas fa-check-circle text-green-500 text-lg"></i>',
                error: '<i class="fas fa-exclamation-circle text-red-500 text-lg"></i>',
                info: '<i class="fas fa-info-circle text-blue-500 text-lg"></i>'
            };
            
            icon.innerHTML = icons[type] || icons.info;
            messageEl.textContent = message;
            
            notification.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }

        // Form validation
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                showNotification('‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error');
                return false;
            }
            
            if (password.length < 6) {
                showNotification('‚ùå M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!', 'error');
                return false;
            }
            
            if (!terms) {
                showNotification('‚ùå Vui l√≤ng ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n s·ª≠ d·ª•ng!', 'error');
                return false;
            }
            
            return true;
        }

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerBtnIcon = document.getElementById('registerBtnIcon');
            
            // Show loading state
            registerBtn.disabled = true;
            registerBtnText.textContent = 'ƒêang t·∫°o t√†i kho·∫£n...';
            registerBtnIcon.className = 'fas fa-spinner fa-spin ml-2';
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Remove confirmPassword from data
            delete data.confirmPassword;
            delete data.terms;

            try {
                const response = await fetch('http://localhost:8080/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showNotification('‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(result.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i');
                }
            } catch (error) {
                showNotification('‚ùå ' + error.message, 'error');
            } finally {
                // Reset button state
                registerBtn.disabled = false;
                registerBtnText.textContent = 'T·∫°o t√†i kho·∫£n';
                registerBtnIcon.className = 'fas fa-user-plus ml-2';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = '../template/index.html';
            }
        });

        // Add some interactive effects
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-105');
            });
        });
    </script>
