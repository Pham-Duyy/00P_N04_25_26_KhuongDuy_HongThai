<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white mb-2">Ch√†o m·ª´ng tr·ªü l·∫°i!</h2>
                <p class="text-white text-opacity-70">ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c qu·∫£n l√Ω ng√¢n s√°ch</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                    <input

                        placeholder="Email c·ªßa b·∫°n"

                    >
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                    <input

                        placeholder="M·∫≠t kh·∫©u"

                    >
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i id="passwordToggle" class="fas fa-eye text-white text-opacity-60 hover:text-opacity-100 transition-colors"></i>
                    </button>

                <!-- Remember Me & Forgot Password -->

                        <span class="ml-2 text-white text-opacity-80 text-sm">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</span>
                    </label>
                    <a href="#" class="text-white text-opacity-80 hover:text-opacity-100 text-sm transition-colors">Qu√™n m·∫≠t kh·∫©u?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full py-3 px-4 bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                >
                    <span id="loginBtnText">ƒêƒÉng nh·∫≠p</span>

                </button>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white border-opacity-20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-transparent text-white text-opacity-60">ho·∫∑c</span>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-white text-opacity-80">
                        Ch∆∞a c√≥ t√†i kho·∫£n? 
                        <a href="register.html" class="text-white hover:text-opacity-100 font-semibold transition-colors">ƒêƒÉng k√Ω ngay</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Notification Container -->
        <div id="notification" class="fixed top-4 right-4 z-50 hidden">
            <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-lg p-4 shadow-lg max-w-sm">
                <div class="flex items-center">
                    <div id="notificationIcon" class="flex-shrink-0"></div>
                    <div class="ml-3">
                        <p id="notificationMessage" class="text-sm font-medium text-gray-900"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const messageEl = document.getElementById('notificationMessage');
            const icons = {
                success: '<i class="fas fa-check-circle text-green-500 text-lg"></i>',
                error: '<i class="fas fa-exclamation-circle text-red-500 text-lg"></i>',
                info: '<i class="fas fa-info-circle text-blue-500 text-lg"></i>'
            };
            icon.innerHTML = icons[type] || icons.info;
            messageEl.textContent = message;
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 2000);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnIcon = document.getElementById('loginBtnIcon');
            loginBtn.disabled = true;
            loginBtnText.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
            loginBtnIcon.className = 'fas fa-spinner fa-spin ml-2';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await fetch('/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    showNotification('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    setTimeout(() => {
                        window.location.href = '../template/index.html';
                    }, 1200);
                } else {
                    showNotification('‚ùå ' + (result.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i'), 'error');
                }
            } catch (error) {
                showNotification('‚ùå L·ªói k·∫øt n·ªëi m√°y ch·ªß', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtnText.textContent = 'ƒêƒÉng nh·∫≠p';
                loginBtnIcon.className = 'fas fa-sign-in-alt ml-2';
            }
        });

        // N·∫øu ƒë√£ ƒëƒÉng nh·∫≠p th√¨ chuy·ªÉn h∆∞·ªõng v·ªÅ trang ch√≠nh
        window.addEventListener('load', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = '../template/index.html';
            }
        });
    </script>
</body>
</html>
