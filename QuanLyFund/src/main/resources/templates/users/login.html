<!DOCTYPE html>
<html lang="vi">
<head>

    <title>ƒêƒÉng nh·∫≠p - Fund Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body {

            color: #e0e0e0;
            min-height: 100vh;
        }

        .glass-effect {

        /* Input styles */

            transition: all 0.3s ease;

        input:focus {

        }

        /* Button hover effects */
        .btn-hover:hover {

        }

        /* Animation keyframes */
        @keyframes fadeIn {

        }

        .animate-fadeIn {

        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-md animate-fadeIn">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white bg-opacity-20 rounded-full mb-4 shadow-lg">
                <i class="fas fa-wallet text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">üí∞Fund Manager</h1>
            <p class="text-white text-opacity-80">Qu·∫£n l√Ω ng√¢n s√°ch nh√≥m th√¥ng minh</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white mb-2">Ch√†o m·ª´ng tr·ªü l·∫°i!</h2>
                <p class="text-white text-opacity-70">ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c qu·∫£n l√Ω ng√¢n s√°ch</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-white text-opacity-60"></i>
                    </div>
                    <input 
                        type="email"
                        name="email"
                        id="email"
                        class="w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300" 
                        placeholder="Email c·ªßa b·∫°n"
                        required
                    >
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-white text-opacity-60"></i>
                    </div>
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        class="w-full pl-10 pr-12 py-3 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300" 
                        placeholder="M·∫≠t kh·∫©u"
                        required
                    >
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-white text-opacity-60 hover:text-opacity-100"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 rounded bg-white bg-opacity-10 border-white border-opacity-20">
                        <span class="ml-2 text-white text-opacity-80 text-sm">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</span>
                    </label>
                    <a href="#" class="text-white text-opacity-80 hover:text-opacity-100 text-sm">Qu√™n m·∫≠t kh·∫©u?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold rounded-lg btn-hover transition-all duration-300"
                >
                    <span id="loginBtnText">ƒêƒÉng nh·∫≠p</span>
                    <i id="loginBtnIcon" class="fas fa-sign-in-alt ml-2"></i>
                </button>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white border-opacity-20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-[#232526] text-white text-opacity-60">ho·∫∑c</span>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-white text-opacity-80">
                        Ch∆∞a c√≥ t√†i kho·∫£n? 
                        <a href="/register" class="text-blue-400 hover:text-blue-300 font-semibold">ƒêƒÉng k√Ω ngay</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Notification -->
        <div id="notification" class="fixed top-4 right-4 z-50 hidden animate-fadeIn">
            <div class="glass-effect rounded-lg p-4 shadow-lg">
                <div class="flex items-center">
                    <div id="notificationIcon"></div>
                    <p id="notificationMessage" class="ml-3 text-white"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                toggleBtn.innerHTML = `<i class="fas fa-${type === 'password' ? 'eye' : 'eye-slash'}"></i>`;
            });

            // Login form submission
            const loginForm = document.getElementById('loginForm');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnIcon = document.getElementById('loginBtnIcon');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Update button state
                loginForm.querySelector('button[type="submit"]').disabled = true;
                loginBtnText.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
                loginBtnIcon.className = 'fas fa-spinner fa-spin ml-2';

                try {
                    const response = await fetch('/users/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: document.getElementById('email').value.trim(),
                            password: passwordInput.value.trim()
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Save user data and redirect
                        localStorage.setItem('user', JSON.stringify(result.user));
                        localStorage.setItem('isLoggedIn', 'true');
                        showNotification('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        showNotification('‚ùå ' + (result.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i'), 'error');
                    }
                } catch (error) {
                    showNotification('‚ùå L·ªói k·∫øt n·ªëi m√°y ch·ªß', 'error');
                } finally {
                    // Reset button state
                    loginForm.querySelector('button[type="submit"]').disabled = false;
                    loginBtnText.textContent = 'ƒêƒÉng nh·∫≠p';
                    loginBtnIcon.className = 'fas fa-sign-in-alt ml-2';
                }
            });

            // Notification system
            function showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                const icon = document.getElementById('notificationIcon');
                const messageEl = document.getElementById('notificationMessage');

                const icons = {
                    success: '<i class="fas fa-check-circle text-green-400 text-xl"></i>',
                    error: '<i class="fas fa-exclamation-circle text-red-400 text-xl"></i>',
                    info: '<i class="fas fa-info-circle text-blue-400 text-xl"></i>'
                };

                icon.innerHTML = icons[type] || icons.info;
                messageEl.textContent = message;
                notification.classList.remove('hidden');

                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
