<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tạo giao dịch mới</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f172a;
      font-family: "Segoe UI", sans-serif;
      color: #e2e8f0;
      padding: 24px;
    }
    .glass {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 32px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #93c5fd;
    }
    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #475569;
      background-color: #1e293b;
      color: #e2e8f0;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    .btn-submit {
      margin-top: 24px;
      background-color: #22c55e;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background-color: #16a34a;
    }
    .btn-back {
      background-color: #3b82f6;
      margin-left: 12px;
    }
    .btn-back:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2 class="text-2xl font-bold text-center mb-6 text-slate-100">➕ Tạo giao dịch mới</h2>
    <form th:action="@{/admin/finance/transactions/create}" th:object="${transaction}" method="post">
      <label>Số tiền:</label>
      <input type="number" th:field="*{amount}" step="0.01" required />

      <label>Loại giao dịch:</label>
      <select th:field="*{type}">
        <option value="INCOME">Thu</option>
        <option value="EXPENSE">Chi</option>
      </select>

      <label>Mô tả:</label>
      <input type="text" th:field="*{description}" />

      <label>Danh mục:</label>
      <select th:field="*{category.id}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
      </select>

      <label>Người tạo:</label>
      <select th:field="*{createdBy.id}">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.email}"></option>
      </select>

      <div class="flex justify-between mt-6">
        <a th:href="@{/admin/finance}">
          <button type="button" class="btn-submit btn-back">
            <i class="fas fa-arrow-left mr-1"></i> Quay lại
          </button>
        </a>
        <button type="submit" class="btn-submit">
          <i class="fas fa-save mr-1"></i> Lưu giao dịch
        </button>
      </div>
    </form>
  </div>
</body>
</html>
