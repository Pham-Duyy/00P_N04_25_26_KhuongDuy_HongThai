</head>

                    <input

                <!-- Password Input -->

        <!-- Notification -->
        <div id="notification" class="fixed top-4 right-4 z-50 hidden animate-fadeIn">

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                toggleBtn.innerHTML = `<i class="fas fa-${type === 'password' ? 'eye' : 'eye-slash'}"></i>`;
            });

            // Password strength checker
            function checkPasswordStrength(password) {
                const strengthDiv = document.getElementById('passwordStrength');
                const strengthBar = document.getElementById('strengthBar');
                const strengthText = document.getElementById('strengthText');
                
                if (password.length === 0) {
                    strengthDiv.classList.add('hidden');
                    return;
                }
                
                strengthDiv.classList.remove('hidden');
                
                let strength = 0;
                let strengthLabel = '';
                
                // Length check
                if (password.length >= 8) strength += 1;
                if (password.length >= 12) strength += 1;
                
                // Character variety checks
                if (/[a-z]/.test(password)) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Update UI based on strength
                strengthBar.className = 'password-strength';
                if (strength <= 2) {
                    strengthBar.classList.add('strength-weak');
                    strengthLabel = 'Y·∫øu';
                } else if (strength <= 3) {
                    strengthBar.classList.add('strength-fair');
                    strengthLabel = 'Trung b√¨nh';
                } else if (strength <= 4) {
                    strengthBar.classList.add('strength-good');
                    strengthLabel = 'T·ªët';
                } else {
                    strengthBar.classList.add('strength-strong');
                    strengthLabel = 'M·∫°nh';
                }
                
                strengthText.textContent = strengthLabel;
            }

            // Password match checker
            function checkPasswordMatch() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const matchDiv = document.getElementById('passwordMatch');
                const matchIcon = document.getElementById('matchIcon');
                const matchText = document.getElementById('matchText');
                
                if (confirmPassword.length === 0) {
                    matchDiv.classList.add('hidden');
                    return;
                }
                
                matchDiv.classList.remove('hidden');
                
                if (password === confirmPassword) {
                    matchIcon.className = 'fas fa-check text-green-400';
                    matchText.textContent = 'M·∫≠t kh·∫©u kh·ªõp';
                    matchText.className = 'text-green-400 text-sm';
                } else {
                    matchIcon.className = 'fas fa-times text-red-400';
                    matchText.textContent = 'M·∫≠t kh·∫©u kh√¥ng kh·ªõp';
                    matchText.className = 'text-red-400 text-sm';
                }
            }

            // Show notification
            function showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                const icon = document.getElementById('notificationIcon');
                const messageEl = document.getElementById('notificationMessage');
                
                const icons = {
                    success: '<i class="fas fa-check-circle text-green-400 text-xl"></i>',
                    error: '<i class="fas fa-exclamation-circle text-red-400 text-xl"></i>',
                    info: '<i class="fas fa-info-circle text-blue-400 text-xl"></i>'
                };
                
                icon.innerHTML = icons[type] || icons.info;
                messageEl.textContent = message;
                notification.classList.remove('hidden');
                
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 3000);
            }

            // Form submission
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.getElementById('terms').checked;
                
                // Validation
                if (password !== confirmPassword) {
                    showNotification('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showNotification('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!', 'error');
                    return;
                }
                
                if (!terms) {
                    showNotification('Vui l√≤ng ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n s·ª≠ d·ª•ng!', 'error');
                    return;
                }
                
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                // Remove unnecessary data
                delete data.confirmPassword;
                delete data.terms;
                
                try {
                    const response = await fetch('/users/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showNotification('ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 1500);
                    } else {
                        throw new Error(result.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i');
                    }
                } catch (error) {
                    showNotification(error.message, 'error');
                }
            });

            // Check if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = '/index';
            }

            // Add form field animations
            document.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('scale-105');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('scale-105');
                });
            });
        });
    </script>
