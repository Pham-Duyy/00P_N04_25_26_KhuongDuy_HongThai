    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password strength checker
            window.checkPasswordStrength = function(password) {
                const strengthDiv = document.getElementById('passwordStrength');
                const strengthBar = document.getElementById('strengthBar');
                const strengthText = document.getElementById('strengthText');
                
                if (password.length === 0) {
                    strengthDiv.classList.add('hidden');
                    return;
                }
                
                strengthDiv.classList.remove('hidden');
                
                let strength = 0;
                let strengthLabel = '';
                
                // Length check
                if (password.length >= 6) strength += 1;
                if (password.length >= 8) strength += 1;
                
                // Character variety checks
                if (/[a-z]/.test(password)) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Update UI based on strength
                strengthBar.className = 'password-strength';
                if (strength <= 2) {
                    strengthBar.classList.add('strength-weak');
                    strengthLabel = 'Y·∫øu';
                } else if (strength <= 3) {
                    strengthBar.classList.add('strength-fair');
                    strengthLabel = 'Trung b√¨nh';
                } else if (strength <= 4) {
                    strengthBar.classList.add('strength-good');
                    strengthLabel = 'T·ªët';
                } else {
                    strengthBar.classList.add('strength-strong');
                    strengthLabel = 'M·∫°nh';
                }
                
                strengthText.textContent = strengthLabel;
            };

            // Password match checker
            window.checkPasswordMatch = function() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const matchDiv = document.getElementById('passwordMatch');
                const matchIcon = document.getElementById('matchIcon');
                const matchText = document.getElementById('matchText');
                
                if (confirmPassword.length === 0) {
                    matchDiv.classList.add('hidden');
                    return;
                }
                
                matchDiv.classList.remove('hidden');
                
                if (password === confirmPassword) {
                    matchIcon.className = 'fas fa-check text-green-400';
                    matchText.textContent = 'M·∫≠t kh·∫©u kh·ªõp';
                    matchText.className = 'text-green-400 text-sm';
                } else {
                    matchIcon.className = 'fas fa-times text-red-400';
                    matchText.textContent = 'M·∫≠t kh·∫©u kh√¥ng kh·ªõp';
                    matchText.className = 'text-red-400 text-sm';
                }
            };

            // Toggle password visibility
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                toggleBtn.innerHTML = `<i class="fas fa-${type === 'password' ? 'eye' : 'eye-slash'}"></i>`;
            });

            // Show success/error messages
            function showMessage(message, type) {
                const successDiv = document.getElementById('successMessage');
                const errorDiv = document.getElementById('errorMessage');
                const successText = document.getElementById('successText');
                const errorText = document.getElementById('errorText');
                
                // Hide both messages first
                successDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
                
                if (type === 'success') {
                    successText.textContent = message;
                    successDiv.classList.remove('hidden');
                } else if (type === 'error') {
                    errorText.textContent = message;
                    errorDiv.classList.remove('hidden');
                }
            }

            // Form validation
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.getElementById('terms').checked;
                
                // Client-side validation
                if (password !== confirmPassword) {
                    e.preventDefault();
                    showMessage('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error');
                    return false;
                }
                
                if (password.length < 3) {
                    e.preventDefault();
                    showMessage('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±!', 'error');
                    return false;
                }
                
                if (!terms) {
                    e.preventDefault();
                    showMessage('Vui l√≤ng ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n s·ª≠ d·ª•ng!', 'error');
                    return false;
                }

                // Show loading
                const btn = document.getElementById('registerBtn');
                const btnText = document.getElementById('registerBtnText');
                const btnIcon = document.getElementById('registerBtnIcon');
                
                btn.disabled = true;
                btnText.textContent = 'ƒêang x·ª≠ l√Ω...';
                btnIcon.className = 'fas fa-spinner fa-spin ml-2';
            });

            // Check URL parameters for success/error messages
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success')) {
                showMessage('ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.', 'success');
            }
            if (urlParams.get('error')) {
                showMessage('C√≥ l·ªói x·∫£y ra trong qu√° tr√¨nh ƒëƒÉng k√Ω!', 'error');
            }

            // Add form field animations
            document.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('scale-105');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('scale-105');
                });
            });
        });
    </script>
