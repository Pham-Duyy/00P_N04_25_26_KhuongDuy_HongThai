<body class="flex items-center justify-center p-4">

                <!-- Divider -->

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                toggleBtn.innerHTML = `<i class="fas fa-${type === 'password' ? 'eye' : 'eye-slash'}"></i>`;
            });

            // Show success/error messages
            function showMessage(message, type) {
                const successDiv = document.getElementById('successMessage');
                const errorDiv = document.getElementById('errorMessage');
                const successText = document.getElementById('successText');
                const errorText = document.getElementById('errorText');
                
                // Hide both messages first
                successDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
                
                if (type === 'success') {
                    successText.textContent = message;
                    successDiv.classList.remove('hidden');
                } else if (type === 'error') {
                    errorText.textContent = message;
                    errorDiv.classList.remove('hidden');
                }
            }

            // Form validation and submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                
                // Client-side validation
                if (!email || email.trim() === '') {
                    e.preventDefault();
                    showMessage('Email kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!', 'error');
                    return false;
                }
                
                if (!password || password.trim() === '') {
                    e.preventDefault();
                    showMessage('M·∫≠t kh·∫©u kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!', 'error');
                    return false;
                }
                
                if (!role) {
                    e.preventDefault();
                    showMessage('Vui l√≤ng ch·ªçn vai tr√≤ ƒëƒÉng nh·∫≠p!', 'error');
                    return false;
                }

                // Show loading state
                const btn = document.getElementById('loginBtn');
                const btnText = document.getElementById('loginBtnText');
                const btnIcon = document.getElementById('loginBtnIcon');
                
                btn.disabled = true;
                btnText.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
                btnIcon.className = 'fas fa-spinner fa-spin ml-2';
            });

            // Check URL parameters for success/error messages
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error')) {
                const errorParam = urlParams.get('error');
                let errorMessage = 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!';
                
                if (errorParam === 'notLoggedIn') {
                    errorMessage = 'Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c!';
                } else {
                    errorMessage = 'Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ch√≠nh x√°c!';
                }
                
                showMessage(errorMessage, 'error');
            }
            
            if (urlParams.get('logout')) {
                showMessage('ƒêƒÉng xu·∫•t th√†nh c√¥ng!', 'success');
            }

            // Add form field animations
            document.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('scale-105');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('scale-105');
                });
            });
        });
    </script>
