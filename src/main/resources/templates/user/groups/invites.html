<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lời mời tham gia nhóm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary mb-0"><i class="fas fa-envelope-open-text me-2"></i>Lời mời tham gia nhóm</h2>
        <!-- Nút chuyển sang danh sách nhóm đã tham gia -->
        <a href="/user/groups" class="btn btn-outline-primary">
            <i class="fas fa-users"></i> Danh sách nhóm của tôi
        </a>
    </div>

    <!-- Thông báo -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên nhóm</th>
                    <th>Mô tả</th>
                    <th>Thời gian mời</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="invite, idx : ${invites}">
                <td th:text="${idx.index + 1}"></td>
                <td th:text="${invite.group.name}"></td>
                <td th:text="${invite.group.description}"></td>
                <td th:text="${#temporals.format(invite.sentAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <span th:if="${invite.status == 'PENDING'}" class="badge bg-warning text-dark">Chờ xác nhận</span>
                    <span th:if="${invite.status == 'ACCEPTED'}" class="badge bg-success">Đã tham gia</span>
                    <span th:if="${invite.status == 'DECLINED'}" class="badge bg-secondary">Đã từ chối</span>
                </td>
                <td>
                    <form th:action="@{'/user/groups/invites/' + ${invite.id} + '/accept'}" method="post" th:if="${invite.status == 'PENDING'}" style="display:inline-block">
                        <button type="submit" class="btn btn-success btn-sm">Xác nhận tham gia</button>
                    </form>
                    <form th:action="@{'/user/groups/invites/' + ${invite.id} + '/decline'}" method="post" th:if="${invite.status == 'PENDING'}" style="display:inline-block">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Từ chối</button>
                    </form>
                    <span th:if="${invite.status != 'PENDING'}" class="text-muted">Không khả dụng</span>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(invites)}">
                <td colspan="6" class="text-center text-muted">Bạn chưa có lời mời tham gia nhóm nào.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- FontAwesome for icons (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
