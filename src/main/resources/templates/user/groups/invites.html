<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời mời tham gia nhóm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            position: relative;
        }

        .header-section h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .header-section .subtitle {
            margin-top: 0.5rem;
            opacity: 0.8;
            font-size: 0.95rem;
        }

        .btn-custom {
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-home {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }

        .btn-groups {
            background: linear-gradient(135deg, var(--success-color), #2ecc71);
            color: white;
        }

        .btn-groups:hover {
            background: linear-gradient(135deg, #229954, var(--success-color));
            color: white;
            transform: translateY(-2px);
        }

        .content-section {
            padding: 2rem;
        }

        .custom-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .custom-table thead th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
            padding: 1rem;
            border: none;
        }

        .custom-table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #f8f9fa;
        }

        .custom-table tbody tr:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .custom-table tbody td {
            padding: 1rem;
            vertical-align: middle;
        }

        .badge-custom {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .badge-pending {
            background: linear-gradient(135deg, var(--warning-color), #f7dc6f);
            color: #8b4513;
        }

        .badge-accepted {
            background: linear-gradient(135deg, var(--success-color), #58d68d);
            color: white;
        }

        .badge-declined {
            background: linear-gradient(135deg, #95a5a6, #bdc3c7);
            color: white;
        }

        .btn-action {
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            transition: all 0.3s ease;
        }

        .btn-accept {
            background: linear-gradient(135deg, var(--success-color), #2ecc71);
            border: none;
            color: white;
        }

        .btn-accept:hover {
            background: linear-gradient(135deg, #229954, var(--success-color));
            color: white;
            transform: translateY(-2px);
        }

        .btn-decline {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
        }

        .btn-decline:hover {
            background: var(--danger-color);
            color: white;
            transform: translateY(-2px);
        }

        .alert-custom {
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border: none;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1), rgba(46, 204, 113, 0.1));
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(192, 57, 43, 0.1));
            border-left: 4px solid var(--danger-color);
            color: var(--danger-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 1.5rem;
            }
            .content-section {
                padding: 1rem;
            }
            .header-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container fade-in">
            <!-- Header -->
            <div class="header-section">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <div>
                        <h2>
                            <i class="fas fa-envelope-open-text me-2"></i>
                            Lời mời tham gia nhóm
                        </h2>
                        <p class="subtitle mb-0">Quản lý các lời mời tham gia nhóm của bạn</p>
                    </div>
                    <div class="d-flex gap-2 mt-3 mt-md-0">
                        <a href="/user/dashboard" class="btn btn-custom btn-home">
                            <i class="fas fa-home me-2"></i>Trang chủ
                        </a>
                        <a href="/user/groups" class="btn btn-custom btn-groups">
                            <i class="fas fa-users me-2"></i>Nhóm của tôi
                        </a>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="content-section">
                <!-- Thông báo -->
                <div th:if="${success}" class="alert alert-success alert-custom">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-custom">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="25%">Tên nhóm</th>
                                <th width="30%">Mô tả</th>
                                <th width="15%">Thời gian mời</th>
                                <th width="10%">Trạng thái</th>
                                <th width="15%">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="invite, idx : ${invites}">
                                <td>
                                    <span class="fw-bold text-muted" th:text="${idx.index + 1}"></span>
                                </td>
                                <td>
                                    <div class="fw-bold text-primary" th:text="${invite.group.name}"></div>
                                </td>
                                <td>
                                    <span class="text-muted" th:text="${invite.group.description}"></span>
                                </td>
                                <td>
                                    <small class="text-muted" th:text="${#temporals.format(invite.sentAt, 'dd/MM/yyyy HH:mm')}"></small>
                                </td>
                                <td>
                                    <span th:if="${invite.status == 'PENDING'}" class="badge badge-custom badge-pending">
                                        <i class="fas fa-clock me-1"></i>Chờ xác nhận
                                    </span>
                                    <span th:if="${invite.status == 'ACCEPTED'}" class="badge badge-custom badge-accepted">
                                        <i class="fas fa-check me-1"></i>Đã tham gia
                                    </span>
                                    <span th:if="${invite.status == 'DECLINED'}" class="badge badge-custom badge-declined">
                                        <i class="fas fa-times me-1"></i>Đã từ chối
                                    </span>
                                </td>
                                <td>
                                    <div th:if="${invite.status == 'PENDING'}" class="d-flex flex-wrap gap-1">
                                        <form th:action="@{'/user/groups/invites/' + ${invite.id} + '/accept'}" method="post" style="display:inline-block">
                                            <button type="submit" class="btn btn-action btn-accept">
                                                <i class="fas fa-check me-1"></i>Tham gia
                                            </button>
                                        </form>
                                        <form th:action="@{'/user/groups/invites/' + ${invite.id} + '/decline'}" method="post" style="display:inline-block">
                                            <button type="submit" class="btn btn-action btn-decline">
                                                <i class="fas fa-times me-1"></i>Từ chối
                                            </button>
                                        </form>
                                    </div>
                                    <span th:if="${invite.status != 'PENDING'}" class="text-muted small">
                                        <i class="fas fa-ban me-1"></i>Không khả dụng
                                    </span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(invites)}">
                                <td colspan="6" class="empty-state">
                                    <i class="fas fa-inbox"></i>
                                    <div class="h5">Chưa có lời mời nào</div>
                                    <p class="text-muted">Bạn chưa có lời mời tham gia nhóm nào.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
