<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Quản Lý Ngân Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', Arial, sans-serif;
        }
        .register-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80, 80, 160, 0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
        }
        .register-card .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-card .register-header .icon {
            font-size: 2.5rem;
            color: #4facfe;
            margin-bottom: 0.5rem;
        }
        .register-card .register-header h2 {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            color: #2d3748;
        }
        .register-card .register-header p {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 0;
        }
        .form-label {
            font-weight: 500;
            color: #4a5568;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1.5px solid #e2e8f0;
            background: #f8fafc;
            font-size: 1rem;
            margin-bottom: 1.1rem;
            transition: border-color 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4facfe;
            background: #fff;
            box-shadow: 0 0 0 2px #4facfe22;
        }
        .btn-register {
            width: 100%;
            background: #4facfe;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 0.85rem 0;
            font-size: 1.1rem;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 0.5rem;
        }
        .btn-register:hover, .btn-register:focus {
            background: #00c6fb;
            box-shadow: 0 4px 16px #4facfe33;
        }
        .alert {
            border-radius: 8px;
            font-size: 0.97rem;
            margin-bottom: 1.2rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link a:hover {
            color: #764ba2;
        }
        @media (max-width: 500px) {
            .register-card {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Tạo tài khoản mới</h2>
            <p>Tham gia hệ thống quản lý ngân sách</p>
        </div>
        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>
        <!-- Hiển thị thông báo thành công -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>
        <!-- Form đăng ký -->
        <form th:action="@{/auth/register}" th:object="${user}" method="post" id="registerForm" autocomplete="off">
            <label for="fullName" class="form-label"><i class="fas fa-id-card me-1"></i> Họ và tên</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Nhập họ và tên" required>

            <label for="username" class="form-label"><i class="fas fa-user me-1"></i> Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nhập tên đăng nhập" required minlength="3">

            <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i> Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email" required>

            <label for="password" class="form-label"><i class="fas fa-lock me-1"></i> Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required minlength="6">

            <label for="confirmPassword" class="form-label"><i class="fas fa-lock me-1"></i> Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>

            <label for="role" class="form-label"><i class="fas fa-user-tag me-1"></i> Loại tài khoản</label>
            <select class="form-select" id="role" name="role">
                <option value="USER" selected>Người dùng</option>
                <option value="ADMIN">Quản trị viên</option>
            </select>

            <button type="submit" class="btn btn-register" id="registerBtn">
                <i class="fas fa-user-plus me-2"></i> Đăng ký
            </button>
        </form>
        <div class="login-link">
            <span>Đã có tài khoản?</span>
            <a th:href="@{/login}">
                <i class="fas fa-sign-in-alt me-1"></i> Đăng nhập ngay
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple password match check
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const btn = document.getElementById('registerBtn');

            function checkPasswordMatch() {
                if (confirmPassword.value !== password.value) {
                    confirmPassword.setCustomValidity('Mật khẩu xác nhận không khớp');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            password.addEventListener('input', checkPasswordMatch);
            confirmPassword.addEventListener('input', checkPasswordMatch);

            form.addEventListener('submit', function() {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang đăng ký...';
            });

            // Auto-hide alerts
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 4000);
            });
        });
    </script>
</body>
</html>
