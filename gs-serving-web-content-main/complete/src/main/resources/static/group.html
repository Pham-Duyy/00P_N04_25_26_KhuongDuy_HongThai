<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhóm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Quản lý ngân sách nhóm</a>
        </div>
    </nav>
    <div class="container mt-4">
                <h2>Quản lý Nhóm</h2>
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addGroupModal">Thêm nhóm</button>
                <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                                <thead class="table-primary">
                                        <tr>
                                                <th>#</th>
                                                <th>Tên nhóm</th>
                                                <th>Mô tả</th>
                                                <th>Hành động</th>
                                        </tr>
                                </thead>
                                <tbody id="groupTableBody">
                                        <!-- Dữ liệu động sẽ được render ở đây -->
                                </tbody>
                        </table>
                </div>

                <!-- Modal thêm nhóm -->
                <div class="modal fade" id="addGroupModal" tabindex="-1" aria-labelledby="addGroupModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addGroupModalLabel">Thêm nhóm mới</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addGroupForm">
                                    <div class="mb-3">
                                        <label for="groupName" class="form-label">Tên nhóm</label>
                                        <input type="text" class="form-control" id="groupName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="groupDesc" class="form-label">Mô tả</label>
                                        <input type="text" class="form-control" id="groupDesc">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lấy danh sách nhóm từ backend
        async function fetchGroups() {
            const res = await fetch('/groups');
            if (res.ok) {
                return await res.json();
            }
            return [];
        }

        // Hiển thị danh sách nhóm
        async function renderGroups() {
            const groups = await fetchGroups();
            const tbody = document.getElementById('groupTableBody');
            tbody.innerHTML = '';
            groups.forEach((g, idx) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${idx + 1}</td>
                        <td>${g.name}</td>
                        <td>${g.description || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteGroup(${g.id})">Xóa</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Thêm nhóm mới
        document.getElementById('addGroupForm').onsubmit = async function(e) {
            e.preventDefault();
            const name = document.getElementById('groupName').value.trim();
            const description = document.getElementById('groupDesc').value.trim();
            if (name) {
                await fetch('/groups', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description })
                });
                renderGroups();
                document.getElementById('addGroupForm').reset();
                var modal = bootstrap.Modal.getInstance(document.getElementById('addGroupModal'));
                modal.hide();
            }
        };

        // Xóa nhóm
        async function deleteGroup(id) {
            if (confirm('Bạn có chắc muốn xóa nhóm này?')) {
                await fetch(`/groups/${id}`, { method: 'DELETE' });
                renderGroups();
            }
        }

        // Khởi tạo dữ liệu khi load trang
        renderGroups();
    </script>
</body>
</html>
