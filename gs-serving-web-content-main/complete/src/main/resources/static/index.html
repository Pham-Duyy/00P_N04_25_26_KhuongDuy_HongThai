<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ngân sách nhóm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar-brand { font-weight: bold; }
        .main-content { margin-top: 40px; }
        .table thead { background: #0d6efd; color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quản lý ngân sách nhóm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Nhóm</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Thành viên</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Thu nhập</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Chi tiêu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Quỹ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Vai trò</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">User</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Danh sách dữ liệu</h2>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary">Thêm mới</button>
                <input type="text" class="form-control d-inline-block w-auto ms-2" placeholder="Tìm kiếm...">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Nhóm 1</td>
                        <td>Nhóm học tập</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                    <!-- Thêm dữ liệu động ở đây -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
